apiVersion: apps/v1
kind: Deployment
metadata:
  name: fantasy-frontend
  namespace: fantasy-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fantasy-frontend
  template:
    metadata:
      labels:
        app: fantasy-frontend
    spec:
      containers:
      - name: frontend
        image: yourrepo/fantasy-frontend:latest
        ports:
        - containerPort: 80
