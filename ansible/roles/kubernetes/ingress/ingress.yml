apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fantasy-ingress
  namespace: fantasy-prod
spec:
  rules:
  - host: fantasy.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fantasy-frontend
            port:
              number: 80
