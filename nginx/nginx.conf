events {}

http {

  ##
  # HTTP â†’ HTTPS redirect
  ##
  server {
    listen 80;
    server_name fantasy-api.online;

    return 301 https://$host$request_uri;
  }

  ##
  # HTTPS server (Cloudflare Full / Strict)
  ##
  server {
    listen 443 ssl http2;
    server_name fantasy-api.online;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/fantasy-api.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fantasy-api.online/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers (safe defaults)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    ##
    # Reverse proxy to backend
    ##
    location / {
      proxy_pass http://backend:4000;

      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
  }
}
