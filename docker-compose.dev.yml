version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: fantasy-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: always

  backend:
    build:
      context: ./fantasy-backend
      dockerfile: Dockerfile.dev
    container_name: fantasy-backend
    ports:
      - "4000:4000"
    volumes:
      - ./fantasy-backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=ict
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: always

  face-server:
    build: ./face-server
    image: face-server
    container_name: face-server
    restart: always
    
  nginx:
    image: nginx:alpine
    container_name: fantasy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - face-server
    restart: always

volumes:
  redis-data:
